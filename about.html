<style>
    /* Estilo del carrusel */
    .carousel {
        position: relative;
        width: 100%;
        overflow: hidden;
        background-color: #ffffff; /* Fondo para destacar el carrusel */
        margin-top: 50px; /* Espacio superior */
    }

    .carousel-track {
        display: flex;
        animation: scroll 20s linear infinite; /* Movimiento hacia la izquierda */
    }

    .carousel img {
        width: 100px; /* Tamaño cuadrado de las imágenes */
        height: 100px;
        object-fit: cover; /* Ajusta la imagen dentro del cuadro */
        margin: 10px;
        border-radius: 5px; /* Bordes ligeramente redondeados */
    }

    @keyframes scroll {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-100%);
        }
    }
</style>

<!-- Carrusel infinito -->
<div class="carousel">
