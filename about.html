<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="index,follow">
    <title>sobre mí | esca_lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/Logo.png">
    <style>
        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dddddd;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px; /* Controla el ancho del visor */
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Centra las imágenes */
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 0 10px;
            border-radius: 10px;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 20;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Diseño adaptativo */
        @media (max-width: 1080px) {
            .carousel {
                max-width: 600px;
            }
        }

        @media (max-width: 480px) {
            .carousel {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-track">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 1">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 2">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 3">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 4">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 5">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 6">
        </div>
        <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            const newTransform = -currentIndex * (slides[0].width + 20); // Ancho de las imágenes + margen
            document.querySelector('.carousel-track').style.transform = `translateX(${newTransform}px)`;
        }
    </script>
</body>
</html>
