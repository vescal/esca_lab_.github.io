<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="index,follow">
    <title>sobre mí | esca_lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/Logo.png">

    <style>
        /* Aquí tu CSS existente */

        /* Añadir estilos para los botones de control */
        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            z-index: 10;
        }

        .carousel-controls button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .carousel-controls button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <!-- Redes sociales -->
    <div class="social-links">
        <!-- Aquí tus enlaces sociales -->
    </div>

    <!-- Encabezado -->
    <header>
        <!-- Aquí tu encabezado -->
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="about-section">
            <!-- Aquí tu sección de 'Sobre mí' -->
        </section>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <div class="carousel-track">
                <!-- Imágenes del carrusel -->
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/victorlopez_01.JPG" alt="Imagen 1">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/victorlopez_01.JPG" alt="Imagen 2">
                <!-- Repite tus imágenes aquí -->
            </div>
            <!-- Controles de navegación -->
            <div class="carousel-controls">
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p></p>
    </footer>

    <script>
        // Obtener elementos
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const carouselTrack = document.querySelector('.carousel-track');
        let index = 0;
        const totalImages = carouselTrack.children.length / 2; // porque las imágenes están duplicadas para el efecto continuo

        // Función para mover el carrusel
        function moveCarousel() {
            const offset = -index * 300; // Cambiar '300' por el ancho de las imágenes si es necesario
            carouselTrack.style.transform = `translateX(${offset}px)`;
        }

        // Acción para el botón de 'prev'
        prevBtn.addEventListener('click', () => {
            if (index > 0) {
                index--;
            } else {
                index = totalImages - 1; // Volver al final si estamos al principio
            }
            moveCarousel();
        });

        // Acción para el botón de 'next'
        nextBtn.addEventListener('click', () => {
            if (index < totalImages - 1) {
                index++;
            } else {
                index = 0; // Volver al principio si estamos al final
            }
            moveCarousel();
        });
    </script>
</body>
</html>
