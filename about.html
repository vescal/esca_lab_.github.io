<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="index,follow">
    <title>sobre mí | esca_lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/Logo.png">

    <style>
        @font-face {
            font-family: 'Helvetica';
            src: url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica.woff') format('woff'),
                 url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica-bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: crosshair;
            background-color: #dddddd;
        }

        /* Redes sociales */
        .social-links {
            position: fixed;
            top: 90px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .social-links a {
            font-size: 24px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #b00000;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            color: #000000;
            padding: 60px 0px;
            text-align: center;
            z-index: 10;
            cursor: crosshair !important;
        }

        header h1, header p {
            margin: 0;
            cursor: crosshair;
            font-size: 4rem;
            font-weight: 800;
        }

        /* Ajustes para el contenido del cuerpo */
        main {
            margin-top: calc(100px + 30px);
        }

        /* Carrusel */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 50px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
            border-radius: 0px;
        }

        /* Controles del carrusel */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 20;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Diseño adaptable */
        @media (max-width: 1080px) {
            .carousel img {
                width: 200px; /* Reducir el tamaño de las imágenes en pantallas pequeñas */
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .carousel img {
                width: 160px; /* Aumentar aún más la reducción del tamaño de las imágenes */
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <!-- Redes sociales -->
    <div class="social-links">
        <a href="https://www.instagram.com/esca_lab_" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/víctor-lópez-escalonilla/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="about.html" rel="noopener noreferrer">
            <i class="fas fa-user"></i>
        </a>
    </div>

    <!-- Encabezado -->
    <header>
        <a href="https://vescal.github.io">
            <h1>esca_lab</h1>
        </a>
    </header>

    <!-- Contenido principal -->
    <main>
        <section class="about-section">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/victorlopez_01.JPG" alt="Víctor López Escalonilla">
            <div class="about-text">
                <p>Texto acerca de la persona...</p>
            </div>
        </section>

        <!-- Carrusel de imágenes -->
        <div class="carousel">
            <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-track">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 1">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 2">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 3">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 4">
                <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 5">
            </div>
            <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;
        const carouselTrack = document.querySelector('.carousel-track');
        let slideWidth = slides[0].offsetWidth + 20; // Ancho de las imágenes + margen

        // Ajustar el ancho del carrusel según el tamaño de la pantalla
        window.addEventListener('resize', updateSlideWidth);
        function updateSlideWidth() {
            slideWidth = slides[0].offsetWidth + 20; // Actualizar el ancho cuando la ventana se redimensiona
        }

        function moveSlide(direction) {
            const maxIndex = totalSlides - 1;
            const newIndex = currentIndex + direction;

            // Limitar los índices a los valores correctos
            if (newIndex >= 0 && newIndex <= maxIndex) {
                currentIndex = newIndex;
                const newTransform = -currentIndex * slideWidth;
                carouselTrack.style.transition = 'transform 0.5s ease-in-out';
                carouselTrack.style.transform = `translateX(${newTransform}px)`;
            }
        }
    </script>
</body>
</html>
