<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="index,follow">
    <title>sobre mí | esca_lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/Logo.png">

    <style>
        /* ... Aquí van los estilos previamente definidos ... */

        /* Carrusel */
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 50px; /* Espacio superior */
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Suaviza el movimiento */
        }

        .carousel img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin: 10px;
            border-radius: 0px;
        }

        /* Controles del carrusel */
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            z-index: 20; /* Asegura que los botones estén encima del carrusel */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* ... Aquí van los otros estilos ... */
    </style>
</head>
<body>
    <!-- ... Aquí va el contenido previo ... -->

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-track">
            <!-- Añadir imágenes duplicadas para el bucle -->
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 1">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 2">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 3">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 4">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 5">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 6">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 7">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 8">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 9">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/project 01_1.jpg" alt="Imagen 10">
        </div>
        <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;
        const carouselTrack = document.querySelector('.carousel-track');
        const slideWidth = slides[0].offsetWidth + 20; // Ancho de la imagen más el margen

        // Limites de desplazamiento
        const leftLimit = 0; // El límite izquierdo (empezando desde la primera imagen)
        const rightLimit = (totalSlides - 1) * slideWidth; // El límite derecho (última imagen)

        function moveSlide(direction) {
            // Calcula el índice nuevo
            const newIndex = currentIndex + direction;

            // Calcula el desplazamiento total
            const newTransform = -newIndex * slideWidth;

            // Comprobar que no sobrepase los límites
            if (newTransform <= rightLimit && newTransform >= leftLimit) {
                currentIndex = newIndex;
                carouselTrack.style.transition = 'transform 0.5s ease-in-out'; // Transición suave
                carouselTrack.style.transform = `translateX(${newTransform}px)`;
            }
        }
    </script>
</body>
</html>
