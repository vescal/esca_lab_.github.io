<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta name="robots" content="index,follow">
    <title>sobre mí | esca_lab</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

     <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/Logo.png">

    <style>
        @font-face {
            font-family: 'Helvetica';
            src: url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica.woff') format('woff'),
                 url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica-bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: crosshair;
            background-color: #dddddd; /* Color de fondo claro */
        }

        /* Redes sociales */
        .social-links {
            position: fixed;
            top: 90px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 20;
        }

        .social-links a {
            font-size: 24px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #b00000;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            color: #000000;
            padding: 60px 0px;
            text-align: center;
            z-index: 10;
            cursor: crosshair !important;
        }

        header h1 {
            margin: 0;
            font-size: 4rem;
            font-weight: 800;
        }

        /* Contenido principal */
        main {
            margin-top: calc(100px + 90px);
        }

        .about-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            gap: 20px;
        }

        .about-section img {
            max-width: 300px;
            height: auto;
        }

        .about-section .about-text {
            max-width: 900px;
            text-align: justify;
            line-height: 1.6;
            font-size: 1.2rem;
        }

        /* Carrusel de imágenes */
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px; /* Ajustar a la altura deseada */
            margin-top: 50px;
        }

        .carousel-images {
            display: flex;
            animation: slide 20s linear infinite; /* Animación continua */
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
            object-fit: cover;
        }

        /* Animación de deslizamiento */
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Duplicar las imágenes */
        .carousel-images {
            width: 200%; /* Permite un bucle continuo */
        }
    </style>
</head>
<body>
    <div class="social-links">
        <a href="https://www.instagram.com/esca_lab_" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/víctor-lópez-escalonilla/" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="about.html" rel="noopener noreferrer">
            <i class="fas fa-user"></i>
        </a>
    </div>

    <header>
        <a href="https://vescal.github.io">
            <h1>esca_lab</h1>
        </a>
    </header>

    <main>
        <section class="about-section">
            <img src="https://raw.githubusercontent.com/vescal/vescal.github.io/Pics/victorlopez_01.JPG" alt="Víctor López Escalonilla">
            <div class="about-text">
                <p>
                    Arquitecto apasionado por la innovación y el diseño sostenible...
                </p>
            </div>
        </section>

        <section class="carousel">
            <div class="carousel-images">
                <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
                <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
                <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
                <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4">
                <img src="https://via.placeholder.com/800x400?text=Imagen+5" alt="Imagen 5">
                <!-- Repetimos las imágenes para la animación continua -->
                <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
                <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
                <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
                <img src="https://via.placeholder.com/800x400?text=Imagen+4" alt="Imagen 4">
                <img src="https://via.placeholder.com/800x400?text=Imagen+5" alt="Imagen 5">
            </div>
        </section>
    </main>
</body>
</html>
