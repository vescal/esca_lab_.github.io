<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal con Imagen Centrada</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        img {
            width: 200px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Estilos del modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            transition: transform 0.25s ease;
        }

        /* Botón para cerrar */
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Imágenes -->
    <img src="https://via.placeholder.com/600x400" alt="Placeholder 1">
    <img src="https://via.placeholder.com/400x600" alt="Placeholder 2">
    <img src="https://via.placeholder.com/800x500" alt="Placeholder 3">

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage" alt="Imagen ampliada">
    </div>

    <script>
        // Seleccionar elementos
        const images = document.querySelectorAll('img'); // Todas las imágenes
        const modal = document.getElementById('imageModal'); // Modal
        const modalImage = document.getElementById('modalImage'); // Imagen dentro del modal
        const closeModal = document.getElementById('closeModal'); // Botón cerrar

        // Abrir modal al hacer clic en una imagen
        images.forEach(image => {
            image.addEventListener('click', function () {
                modal.style.display = 'flex'; // Mostrar el modal
                modalImage.src = image.src; // Asignar la imagen al modal

                // Esperar a que la imagen cargue para calcular dimensiones
                modalImage.onload = function () {
                    const windowWidth = window.innerWidth; // Ancho de la ventana
                    const windowHeight = window.innerHeight; // Alto de la ventana
                    const imageWidth = modalImage.naturalWidth; // Ancho real de la imagen
                    const imageHeight = modalImage.naturalHeight; // Alto real de la imagen

                    // Calcular escala para que la imagen quepa en pantalla
                    const scaleX = windowWidth * 0.8 / imageWidth;
                    const scaleY = windowHeight * 0.8 / imageHeight;
                    const scale = Math.min(scaleX, scaleY, 1); // Escala máxima

                    // Aplicar dimensiones escaladas
                    modalImage.style.width = `${imageWidth * scale}px`;
                    modalImage.style.height = `${imageHeight * scale}px`;
                    modalImage.style.transform = `translate(-50%, -50%)`; // Centrar la imagen
                };
            });
        });

        // Cerrar modal al hacer clic en el botón de cerrar
        closeModal.addEventListener('click', function () {
            modal.style.display = 'none'; // Ocultar el modal
        });

        // Cerrar modal al hacer clic fuera de la imagen
        modal.addEventListener('click', function (event) {
            if (event.target === modal) {
                modal.style.display = 'none'; // Ocultar el modal
            }
        });
    </script>
</body>
</html>
