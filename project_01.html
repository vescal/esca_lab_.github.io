<!DOCTYPE html>

<head>

    <style>
        @font-face {
            font-family: 'Helvetica';
            src: url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica.woff') format('woff'),
                 url('https://raw.githubusercontent.com/vescal/vescal.github.io/Fonts/helvetica-bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            margin: 0;
            padding: 0;
            cursor: crosshair;
            background-color: #dddddd; /* Color de fondo claro */
        }

        /* Mantener el cursor como cruz en enlaces y botones */
        a, button {
            cursor: crosshair !important;
        }

        /* Redes sociales */
        .social-links {
            position: fixed;
            top: 90px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 20; /* Se asegura de que esté visible por encima de todo */
        }

        .social-links a {
            font-size: 24px;
            color: #000000;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #b00000;
        }

        /* Encabezado */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%; /* Ancho completo */
            background-color: rgba(255, 255, 255, 0); /* Fondo transparente */
            color: #000000; /* Color del texto */
            padding: 60px 0px; /* Superior/Inferior: 100px, Izquierda/Derecha: 0px */
            text-align: center; /* Centra el texto horizontalmente */
            z-index: 10; /* Asegura que esté encima de otros elementos */
            cursor: crosshair !important;
        }

        header h1 {
            margin: 0;
            cursor: crosshair; /* Asegurar que los elementos internos también usen cruz */
            font-size: 4rem;  /* Tamaño del texto */
            font-weight: 800; /* Grosor más grueso */
        }

        /* Enlace del encabezado que redirige a YouTube */
        header a {
            text-decoration: none; /* Elimina el subrayado del enlace */
            color: inherit; /* Mantiene el color del texto */
        }

        /* Ajustes para el contenido del cuerpo */
        main {
            margin-top: calc(100px + 90px); /* Altura del header + espacio adicional */
            padding: 30px; /* Espaciado alrededor del contenido */
        }

        /* Título del proyecto */
        .project-title {
            font-size: 2rem; /* Tamaño de fuente para el título */
            font-weight: bold; /* Negrita */
            text-align: left; /* Alineación a la izquierda */
            margin-bottom: 15px; /* Espacio inferior */
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(30px); /* Inicia desplazado hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        /* Cuando el proyecto entra en la vista (se hace visible) */
        .project-title.visible {
            opacity: 1;
            transform: translateY(0); /* Vuelve a la posición original */
        }

        /* Datos del proyecto */
        .project-info {
            font-size: 1.2rem; /* Tamaño de fuente para los datos */
            font-weight: bold; /* Negrita */
            text-align: left; /* Alineación a la izquierda */
            margin-bottom: 15px; /* Espacio inferior */
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(30px); /* Inicia desplazado hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        /* Cuando el proyecto entra en la vista (se hace visible) */
        .project-info.visible {
            opacity: 1;
            transform: translateY(0); /* Vuelve a la posición original */
        }
        
        /* Descripción del proyecto */
        .project-description {
            font-size: 1rem;
            line-height: 1.6;
            text-align: justify; /* Justifica el texto horizontalmente */
            margin-bottom: 30px;
            max-width: 80%;
            margin-left: auto;   /* Centra el cuadro de texto */
            margin-right: auto;  /* Centra el cuadro de texto */

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(30px); /* Inicia desplazado hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        /* Cuando el proyecto entra en la vista (se hace visible) */
        .project-description.visible {
            opacity: 1;
            transform: translateY(0); /* Vuelve a la posición original */
        }

        /* Contenedor de imágenes */
        .images-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Ajusta columnas automáticamente */
            gap: 20px;
            margin: 10px auto;
            max-width: 80%;
            padding: 30px;
        }

        .image-item {
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            border: 1px solid #ddd;

            opacity: 0; /* Inicialmente invisible */
            transform: translateY(30px); /* Inicia desplazado hacia abajo */
            transition: opacity 1s ease, transform 1s ease; /* Transición suave */
        }

        /* Cuando el proyecto entra en la vista (se hace visible) */
        .image-item.visible {
            opacity: 1;
            transform: translateY(0); /* Vuelve a la posición original */
        }

        .image-item img {
            width: 100%;
            height: auto;
            object-fit: contain; /* Ajusta la imagen para que se vea con su proporción */
        }

        /* Diseño adaptable */
        @media (max-width: 1080px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr); /* Dos columnas en pantallas más pequeñas */
            }

             main {
                margin-top: 70px; /* Reducido el espacio entre el encabezado y el contenido */
            }
            .social-links {
                flex-direction: column; /* Cambiar a disposición vertical */
                top: 30%; /* Ajustar la posición para evitar el encabezado */
                right: 5%; /* Posición más cercana al borde derecho */
                gap: 30px; /* Espacio entre los íconos */
            }

            header {
                padding: 40px 0px; /* Ajusta el espacio del encabezado si es necesario */
            }

            .project-title {
            max-width: 80%;  /* Reduce el ancho del cuadro de texto en pantallas pequeñas */
        }
            .project-info {
            max-width: 80%;  /* Reduce el ancho del cuadro de texto en pantallas pequeñas */
        }
            .project-description {
                max-width: 80%;  /* Reduce el ancho del cuadro de texto en pantallas pequeñas */
            }
        }

        @media (max-width: 480px) {
            .projects-container {
                grid-template-columns: 1fr; /* Una columna en pantallas muy pequeñas */
            }

            .project-title {
            max-width: 75%;  /* Reduce el ancho del cuadro de texto en pantallas pequeñas */
            }
            .project-info {
            max-width: 75%;  /* Reduce el ancho del cuadro de texto en pantallas pequeñas */
            text-align: left; /* Justifica el texto a la izquierda */
            margin: 0 auto; /* Centra el cuadro de texto horizontalmente */
            }
            .project-description {
                max-width: 75%; /* Reduce aún más el ancho en pantallas muy pequeñas */
            }
            /* Reducción del espacio entre encabezado y contenido en pantallas pequeñas */
            main {
                margin-top: 100px; /* Espacio aún más pequeño entre el encabezado y el contenido */
            }
        }
    </style>

    <script>
        // Esperamos a que la página cargue completamente
        document.addEventListener('DOMContentLoaded', function() {
            // Definimos las opciones del Intersection Observer
            const observerOptions = {
                root: null, // Usamos el viewport como referencia
                rootMargin: '0px', // Sin margen adicional
                threshold: 0.1 // El 50% del elemento debe estar visible para activar la animación
            };

            // Creamos una función callback que se ejecutará cuando los proyectos entren en el viewport
            const fadeInProjects = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Si el proyecto entra en la vista, le agregamos la clase 'visible'
                        entry.target.classList.add('visible');
                    } else {
                        // Si el proyecto sale de la vista, lo ocultamos de nuevo para el siguiente scroll
                        entry.target.classList.remove('visible');
                    }
                });
            };

            // Creamos el observer y le pasamos la función de callback y las opciones
            const observer = new IntersectionObserver(fadeInProjects, observerOptions);

            // Obtenemos todos los proyectos y comenzamos a observarlos
            const projects = document.querySelectorAll('.project-title');
            projects.forEach(project => {
                observer.observe(project);
            });
        });
    </script>
